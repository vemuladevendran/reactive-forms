<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 col-sm-6 form-container">
            <h1 class="formheading">
                LOGIN
            </h1>
            <form (ngSubmit)="handlesubmit()" [formGroup]="loginform">
                <div class="col-12">
                    <!-- user name -->
                    <mat-form-field appearance="standard">
                        <mat-label>USERNAME</mat-label>
                        <input matInput placeholder="Your Name" formControlName="Username">
                    </mat-form-field>
                </div>
                    <!-- mobile number -->
                   <div class="col-12">
                    <mat-form-field appearance="standard" floatLabel="always">
                        <mat-label cdkFocusInitial>Mobile</mat-label>
                        <input type="tel" matInput placeholder="Mobile number" formControlName="MobileNumber" ng2TelInput>
                    </mat-form-field>
                   </div>
                    <!-- password -->
                   <div class="col-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                   </div>
                   <!-- login buttons -->
                   <div class="col-12 d-flex">
                    <div class="col-6">
                        <button  class="w-100" mat-raised-button color="primary" [disabled]=loginform.invalid>LOGIN</button>
                    </div>
                    <div class="col-6">
                        <a mat-button routerLink="/signup">SIGN UP</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
